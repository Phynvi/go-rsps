syntax = "proto3";

option java_outer_classname = "PlayerPacketProto";

enum UpdateType {
    IDLE = 0;
    MOVED = 1;
    RUNNING = 2;
    TELEPORT = 3;
}

message PlayerPacket {
    bool IsUpdating = 1;
    UpdateType Type = 2;
    uint32 NewDirection = 3;
    uint32 OldDirection = 4;
    uint32 Height = 5;
    bool ClearFlag = 6;
    bool UpdateRequired = 7;
    uint32 X = 8;
    uint32 Y = 9;
}